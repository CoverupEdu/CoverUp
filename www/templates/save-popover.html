<ion-popover-view ng-controller="save-popover-controller"  class="save_popover_style">
	<ion-content sroll="false">
		<div class="save_popover_style exit_btn" ng-click="save_popover.hide()">
			<p><span>X</span></p>
		</div>
		<div class="save_popover_style title_text">
			<p><span>Set Title</span></p>
		</div>
		<div>
			<input class="save_popover_style title_input" id="save_title" ng-model="setTitle" focus-me autofocus="autofocus">
		</div>
	</ion-content>
</ion-popover-view>
