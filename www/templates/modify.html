<ion-view view-title="Modify">
  <ion-nav-buttons side="right">
      <a class="button button-clear button-bold button-coverupOrange icon-right ion-ios-arrow-forward" href="#/study">
          Ready!&nbsp;
      </a>
</ion-nav-buttons>
   <ion-content class="content-positive">
       <div class="img-holder">
           <img id="imagecont" class="image" ng-click="eventManage($event)" ng-src="{{photoService.image}}">
           <div class="labels">
               <button ng-repeat="label in labels" class="button energized button-icon icon ion-ios-circle-filled label" ng-click="openPopover($event, $index)" ng-style="{left: (label.x+'%'), top: (label.y+'%')}"></button>
           </div>
       </div>
   </ion-content>
</ion-view>
