<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factories/Camera.js"></script>
    <script src="js/controllers/photo-controller.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title"><img src="img/logo.png" height="40"></h1>
      </ion-header-bar>
      <ion-content class="content-positive">
        <div class="grid">
          <div class="row row-20">
            <div class="col"><a class="button button-full button-large button-energized icon-right ion-plus-round" href="photo.html" id="create-btn">Create</a></div>
          </div>
          <div class="row row-20">
            <div class="col col-50"><a class="button button-full button-large button-energized icon-top ion-person" href="#" id="sets-btn"><br>My Sets</a></div>
            <div class="col col-50"><a class="button button-full button-large button-energized icon-top ion-bag" href="#" id="market-btn"><br>Marketplace</a></div>
          </div>
        </div>
      </ion-content>
      <div class="bar bar-footer bar-energized">
        <div class="footer-title">CoverUp Education Ltd.</div>
      </div>
    </ion-pane>
  </body>
</html>
