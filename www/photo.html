<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factories/Camera.js"></script>
    <script src="js/controllers/photo-controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="photo-controller">
      <ion-header-bar class="bar-light">
        <a class="button button-energized icon-left ion-arrow-left-c" href="index.html">Back</a>
        <h1 class="title">Take a photo!</h1>
        <a class="button button-energized icon-right ion-arrow-right-c" href="#">Ready!</a>
      </ion-header-bar>
      <ion-content class="content-positive">
        <button class="button button-full button-energized" ng-click="takePhoto()">Take Photo</button>
        <img ng-src="data:image/jpeg;base64,{{photo}}" id="photo-preview" />
      </ion-content>
      <div class="bar bar-footer bar-energized">
        <div class="footer-title">CoverUp Education Ltd.</div>
      </div>
    </ion-pane>
  </body>
</html>
