<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="photo-controller">
        <ion-header-bar class="bar-light">
            <a class="button button-energized icon-left ion-arrow-left-c" href="index.html">Back</a>
            <h1 class="title">Take a photo!</h1>
            <a class="button button-energized icon-right ion-arrow-right-c" href="learn.html">Ready!</a>
        </ion-header-bar>
        <ion-content class="content-positive">
            <button class="button button-full button-energized item" ng-click="takePhoto()">From Camera</button>
            <button class="button button-full button-energized item" ng-click="takePhotoFromGallery()">From Gallery</button>
            <img ng-src="data:image/jpeg;base64,{{photo.imageData}}" id="photo-preview" />
        </ion-content>
        <div class="bar bar-footer bar-energized">
            <div class="footer-title">CoverUp Education Ltd.</div>
        </div>
    </ion-pane>
  </body>
</html>
